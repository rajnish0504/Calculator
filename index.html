<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculator</h2>

    
        <label for="a1">Number 1:</label>
    <input type="text" id="a1" name="a1"><br><br>
    
    
    
        <label for="a2">Number 2:</label>
    <input type="text" id="a2" name="a2"><br><br>
    

    <div class="button">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendNumber(0)">0</button>
    </div><br>

    <button  onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="divide()">/</button><br><br>


    <label for="answer">Result</label>
    <input type="text" id="answer" name="answer" readonly><br><br>

    
    <script src="calculate.js"></script>
</body>
</html>
